  <body>
    <!-- Navigasi Utama -->
    <nav class="navbar">
      <ul>
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="stok.html">Informasi Bahan Ajar</a></li>
        <li><a href="tracking.html">Tracking Pengiriman</a></li>

        <li class="dropdown">
          <button class="dropbtn" onclick="toggleDropdown()">Laporan â–¾</button>
          <div class="dropdown-content" id="laporanDropdown">
            <a href="#">Monitoring Progress DO Bahan Ajar</a>

        </li>

        <!-- ðŸ”¹ Tambahkan tombol Login / Logout -->

    <!-- Konten Dashboard -->
    <section class="dashboard-content">
      <h1>Dashboard Aplikasi SITTA</h1>
      <p id="greeting"></p>
    </section>

    <script src="../js/script.js"></script>
    <script>
      // Fungsi toggle dropdown hanya saat diklik
      function toggleDropdown() {
        const dropdown = document.getElementById("laporanDropdown");
        // jika sudah tampil, sembunyikan; jika belum, tampilkan
        dropdown.style.display =
          dropdown.style.display === "block" ? "none" : "block";
      }

      // Tutup dropdown jika klik di luar menu
      window.onclick = function (e) {
        if (!e.target.matches(".dropbtn")) {
          const dropdown = document.getElementById("laporanDropdown");
          if (dropdown && dropdown.style.display === "block") {
            dropdown.style.display = "none";
          }
        }
      };
    </script>
  </body>
</html>
